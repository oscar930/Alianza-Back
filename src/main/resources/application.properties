spring.application.name=Alianza
spring.datasource.url= jdbc:mysql://localhost:3307/clientdb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=prueba_user
spring.datasource.password=prueba_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.encoding=UTF-8
spring.flyway.table=flyway_schema_history
